<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Validation</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">

                <div class="card border-0 shadow-lg rounded-4 p-4">

                    <div class="text-center mb-3">
                        <div class="icon-circle mb-2">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <h3 class="fw-bold">Welcome</h3>
                        <p class="text-muted small">Login to continue</p>
                    </div>

                    <form id="loginForm">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" id="username" class="form-control form-control-lg rounded-3" placeholder="Enter username">
                            <small class="text-danger" id="userError"></small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="Enter password">
                            <small class="text-danger" id="passError"></small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold">
                            Login
                        </button>

                    </form>

                </div>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
