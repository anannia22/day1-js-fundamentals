<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container todo-container">
    <div class="card shadow-lg">

      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">ğŸ“ To-Do App</h3>
        <button id="themeToggle" class="btn btn-sm btn-outline-light">
          ğŸŒ™
        </button>
      </div>

      <div class="card-body">
        <!-- Input -->
        <div class="input-group mb-3">
          <input 
            type="text" 
            id="taskInput" 
            class="form-control"
            placeholder="Enter a new task..."
          />
          <button class="btn btn-primary" id="addTaskBtn">
            Add
          </button>
        </div>

        <!-- Filters -->
        <div class="btn-group mb-3 w-100">
          <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
          <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
          <button class="btn btn-outline-secondary filter-btn" data-filter="pending">Pending</button>
        </div>

        <!-- Task List -->
        <ul class="list-group" id="taskList"></ul>
      </div>

      <!-- Footer -->
      <div class="card-footer text-center">
        <span id="taskCounter">0 Tasks</span>
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
