<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest of 3 Numbers</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            padding: 8px;
            width: 200px;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Find Largest of 3 Numbers</h2>

        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <input type="number" id="num3" placeholder="Enter third number"><br>

        <button onclick="findLargest()">Find Largest</button>

        <p id="result"></p>
    </div>

    <script>
        function findLargest() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let c = Number(document.getElementById("num3").value);

            if (a > b && a > c) {
                document.getElementById("result").innerText =
                    "Largest number is " + a;
            } else if (b > c) {
                document.getElementById("result").innerText =
                    "Largest number is " + b;
            } else {
                document.getElementById("result").innerText =
                    "Largest number is " + c;
            }
        }
    </script>

</body>
</html>
